[package]
name = "rustychain"
version = "0.1.0"
edition = "2018"

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rustyline = "11.0"
eval = "0.4"

[dependencies.dotenv]
version = "0.15.0"

[dependencies.clk]
version = "0.0"

[dependencies.tokio]
version = "1"
features = ["macros"]
